<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            color: #333;
        }
        .container p {
            color: #777;
            font-size: 1.1em;
        }
        .cta-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .link-section {
            margin-top: 30px;
        }
        .link-section a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .link-section a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>
    <div class="container">
        <h1>Discover Amazing Content</h1>
        <p>Join us to explore a world of exciting articles, videos, and more.</p>
        <button class="cta-button">Get Started</button>
        <div class="link-section">
            <h2>Learn the Basics of Git and GitHub</h2>
            <p><a href="https://medium.com/@souksavathtk/basics-of-using-git-and-github-931d2bc3783f" target="_blank">Read the article here</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
